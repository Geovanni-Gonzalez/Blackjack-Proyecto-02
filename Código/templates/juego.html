<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tablero - Jugador vs Jugador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(135deg, #1f4037, #99f2c8);
            color: #ECF0F1;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 900px;
            margin: auto;
            text-align: center;
        }
        .tablero {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .jugador {
            background-color: #253c53;
            border-radius: 10px;
            padding: 20px;
            width: 45%;
        }
        .carta {
            width: 60px;
            height: 90px;
            background-color: #fff;
            border: 1px solid #000;
            border-radius: 5px;
            margin: 5px;
            display: inline-block;
            position: relative;
        }
        .btn {
            margin-top: 20px;
        }
        .crupier {
            background-color: #34495e;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="display-4">Jugador vs Jugador</h1>
        
        <div class="tablero">
            <div class="jugador">
                <h3>Jugador 1</h3>
                <div id="cartas-jugador1">
                    <div class="carta"></div>
                    <div class="carta"></div>
                </div>
                <h5>Puntos: <span id="puntos-jugador1">0</span></h5>
                <button class="btn btn-primary">Pedir Carta</button>
                <button class="btn btn-secondary">Plantarse</button>
            </div>

            <div class="jugador">
                <h3>Jugador 2</h3>
                <div id="cartas-jugador2">
                    <div class="carta"></div>
                    <div class="carta"></div>
                </div>
                <h5>Puntos: <span id="puntos-jugador2">0</span></h5>
                <button class="btn btn-primary">Pedir Carta</button>
                <button class="btn btn-secondary">Plantarse</button>
            </div>
        </div>

        <div class="crupier">
            <h3>Crupier</h3>
            <div id="cartas-crupier">
                <div class="carta"></div>
                <div class="carta"></div>
            </div>
            <h5>Puntos: <span id="puntos-crupier">0</span></h5>
        </div>
    </div>

    <script>
        
    </script>

</body>
</html>
