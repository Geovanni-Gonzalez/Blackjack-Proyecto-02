<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BLACKJACK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(135deg, #1f4037, #99f2c8);
            color: #ECF0F1;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .container {
            max-width: 800px;
            text-align: center;
        }
        .card {
            background-color: #253c53;
            color: #ECF0F1;
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        }
        .btn-primary {
            background-color: #3498DB;
            border-color: #3498DB;
            transition: background-color 0.3s, transform 0.3s;
        }
        .btn-primary:hover {
            background-color: #2980B9;
            transform: scale(1.05);
        }
        footer {
            margin-top: 2em;
            font-size: 0.9em;
            color: #d1d8e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="display-3 mb-4">Bienvenido al Blackjack</h1>
        <p class="lead">¡Desafía a la IA o juega con amigos en el clásico Blackjack!</p>
        
        <div class="row mt-4">
            <!-- Opción para Jugar -->
            <div class="col-md-12">
                <div class="card p-3">
                    <div class="card-body">
                        <h5 class="card-title">Jugar</h5>
                        <p class="card-text">Inicia una partida contra la IA o invita a otros jugadores.</p>
                        <a href="/configuracion" class="btn btn-primary">Iniciar Juego</a>
                    </div>
                </div>
            </div>
        </div>

        <footer class="mt-5">
            <p>&copy; 2024 Proyecto Blackjack | Desarrollado con Python y Flask</p>
        </footer>
    </div>

    <!-- Bootstrap JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
