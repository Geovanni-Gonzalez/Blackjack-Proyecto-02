<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablero - Jugador vs IA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        /* Añade estilos personalizados aquí */
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Jugador vs IA</h1>
        
        <div class="row">
            <div class="col-md-6">
                <h2>Jugador</h2>
                <div id="mano-jugador" class="d-flex justify-content-center">
                    <!-- Aquí se mostrarán las cartas del Jugador -->
                </div>
                <button class="btn btn-primary mt-2" id="hit-jugador">Pedir Carta</button>
                <button class="btn btn-danger mt-2" id="stand-jugador">Quedarse</button>
            </div>

            <div class="col-md-6">
                <h2>IA</h2>
                <div id="mano-ia" class="d-flex justify-content-center">
                    <!-- Aquí se mostrarán las cartas de la IA -->
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <h2 class="text-center">Crupier</h2>
            <div id="mano-crupier" class="d-flex justify-content-center">
                <!-- Aquí se mostrarán las cartas del Crupier -->
            </div>
        </div>

        <footer class="mt-5">
            <p>&copy; 2024 Proyecto Blackjack | Desarrollado con Python y Flask</p>
        </footer>
    </div>

    <!-- Bootstrap JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
